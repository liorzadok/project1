<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tergul</title>
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>My Task Board</h1>
      <form action="javascript:handleForm()" id="myForm">
        <label for="taskName">Enter a task:</label>
        <input
          required
          class="input"
          type="text"
          name="taskName"
          id="taskName"
          placeholder="Enter a task"
        />
        <br />
        <label for="date">Due date:</label>
        <input required class="input" type="date" name="date" id="date" />
        <br />
        <label for="time">Time:</label>
        <input class="input" type="time" name="time" id="time" /> <br />
        <input
          required
          class="input"
          type="submit"
          name="submit"
          value="Submit"
          id="submit"
        />
        <input class="input" type="reset" value="Reset" />
      </form>
    </div>

    <div id="notes"></div>
  </body>
</html>
